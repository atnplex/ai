# MCP Server Registry
#
# Each file defines one MCP server's metadata.
# Used for documentation and infrastructure-as-code reference.
# Runtime config is generated by ai/scripts/mcp_manager.py from ai/config/mcp_registry.json.

---
servers:
  - name: github-mcp-server
    image: ghcr.io/github/github-mcp-server
    transport: stdio
    requires_secrets: [GITHUB_PERSONAL_ACCESS_TOKEN]
    description: GitHub operations — PRs, issues, repos, branches
    docs: https://github.com/github/github-mcp-server

  - name: perplexity-ask
    package: server-perplexity-ask
    transport: stdio
    requires_secrets: [PERPLEXITY_API_KEY]
    description: Web search and research via Perplexity Sonar API
    docs: https://www.npmjs.com/package/server-perplexity-ask

  - name: mcp-git
    package: "@mseep/git-mcp-server"
    transport: stdio
    description: Git operations — add, commit, diff, log, blame
    docs: https://www.npmjs.com/package/@mseep/git-mcp-server

  - name: mcp-filesystem
    package: "@modelcontextprotocol/server-filesystem"
    transport: stdio
    mounts: ["/home/alex", "/atn"]
    description: File operations beyond workspace boundaries
    docs: https://www.npmjs.com/package/@modelcontextprotocol/server-filesystem

  - name: mcp-fetch
    image: mcp/fetch
    transport: stdio
    description: HTTP requests and URL content fetching
    docs: https://github.com/modelcontextprotocol/servers/tree/main/src/fetch

  - name: mcp-playwright
    image: mcp/playwright
    transport: stdio
    description: Browser automation and testing via Playwright
    docs: https://github.com/modelcontextprotocol/servers/tree/main/src/playwright

  - name: mcp-memory
    image: mcp/memory
    transport: stdio
    volumes: ["mcp-memory:/data"]
    description: Knowledge graph persistence with entities and relations
    docs: https://github.com/modelcontextprotocol/servers/tree/main/src/memory

  - name: mcp-sequentialthinking
    image: mcp/sequentialthinking
    transport: stdio
    description: Complex multi-step reasoning chains
    docs: https://github.com/modelcontextprotocol/servers/tree/main/src/sequentialthinking

  - name: mcp-time
    image: mcp/time
    transport: stdio
    description: Time and timezone operations
    docs: https://github.com/modelcontextprotocol/servers/tree/main/src/time

  - name: cloudflare
    package: "@cloudflare/mcp-server-cloudflare"
    transport: stdio
    requires_secrets: [CLOUDFLARE_ACCOUNT_ID, CLOUDFLARE_API_TOKEN]
    description: Cloudflare management — DNS, tunnels, workers, zones
    docs: https://www.npmjs.com/package/@cloudflare/mcp-server-cloudflare

  - name: context7
    package: "@upstash/context7-mcp"
    transport: stdio
    description: Library documentation context lookup
    docs: https://www.npmjs.com/package/@upstash/context7-mcp

  - name: mcp-docker
    package: mcp-server-docker
    transport: stdio
    description: Docker container, image, and compose management
    docs: https://www.npmjs.com/package/mcp-server-docker
